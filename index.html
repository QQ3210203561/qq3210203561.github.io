<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPA Pronunciation Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .button {
      background: #fff;
      border: 2px solid #007BFF;
      border-radius: 8px;
      padding: 15px;
      font-size: 18px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .button:hover {
      background: #007BFF;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>美式 IPA 音标发音练习</h1>
  <div class="grid" id="ipa-buttons"></div>

  <script>
    const ipaData = [
      { symbol: '/iː/', audio: 'see' },
      { symbol: '/ɪ/', audio: 'sit' },
      { symbol: '/e/', audio: 'bed' },
      { symbol: '/æ/', audio: 'cat' },
      { symbol: '/ɑː/', audio: 'car' },
      { symbol: '/ʌ/', audio: 'cup' },
      { symbol: '/ɝ/', audio: 'bird' },
      { symbol: '/ə/', audio: 'ago' },
      { symbol: '/uː/', audio: 'blue' },
      { symbol: '/ʊ/', audio: 'book' },
      { symbol: '/aɪ/', audio: 'my' },
      { symbol: '/aʊ/', audio: 'now' },
      { symbol: '/eɪ/', audio: 'say' },
      { symbol: '/oʊ/', audio: 'go' },
      { symbol: '/ɔɪ/', audio: 'boy' },
      { symbol: '/tʃ/', audio: 'chair' },
      { symbol: '/dʒ/', audio: 'just' },
      { symbol: '/θ/', audio: 'think' },
      { symbol: '/ð/', audio: 'this' },
      { symbol: '/ʃ/', audio: 'she' },
      { symbol: '/ʒ/', audio: 'measure' },
      { symbol: '/ŋ/', audio: 'sing' },
      { symbol: '/r/', audio: 'red' },
      { symbol: '/j/', audio: 'yes' },
      { symbol: '/w/', audio: 'we' }
    ];

    const container = document.getElementById('ipa-buttons');

    ipaData.forEach(item => {
      const button = document.createElement('div');
      button.className = 'button';
      button.textContent = item.symbol;
      button.onclick = () => {
        if ('speechSynthesis' in window) {
          const utterance = new SpeechSynthesisUtterance(item.audio);
          utterance.lang = 'en-US';
          speechSynthesis.speak(utterance);
        } else {
          alert('当前浏览器不支持语音朗读功能');
        }
      };
      container.appendChild(button);
    });
  </script>
</body>
</html>
